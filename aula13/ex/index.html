<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Aula 13</title>
</head>
<body>
    <h1 style="text-align: center;">Exercicio AULA 13</h1>
    
    <script>
        const nome = prompt('Digite seu nome completo')
        document.body.innerHTML += `O seu nome é: ${nome} <br> `
        document.body.innerHTML += `O seu nome tem letras: ${nome.length} <br>`

        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br>`

        document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome? ${nome.indexOf('a')}<br>`

        document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${nome.lastIndexOf('a')} <br>`

        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} <br>`

        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br>`

        document.body.innerHTML += `Seu nome com letra maiúsculas:${nome.toUpperCase()} <br>`

        document.body.innerHTML += `Seu nome com letra minúsculas: ${nome.toLowerCase()}<br>`  
    </script>
</body>
</html>
